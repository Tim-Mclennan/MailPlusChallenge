<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailPlus</title>
    <link  rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.13.1/b-2.3.3/cr-1.6.1/datatables.min.css"/>
</head>
<body>
    <header>
        <h1 id="title">Mail<span id="plus">Plus</span> </h1>
    </header>
    <main>
        <form id="form">
            <label for="companyName">Company Name: <span class="required">Required</span></label>
            <input class="input" type="text" id="companyName" name="companyName" required>

            <label for="email">Email: <span class="required">Required</span></label>
            <input placeholder="example@email.com" class="input" type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          
            <label for="phoneNumber">Phone Number: <span class="required">Required</span></label>
            <input placeholder="Must be 10 digits Eg. 0412345678" class="input" type="text" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{10}">
            <br>
            <button class="button" type="button" id="addressBtn">AutoFill Address</button>
            <p id="status"></p>
            <label for="address1">Address Line 1: <span class="required">Required</span></label>
            <input required class="input" type="text" id="address1" name="address1">
          
            <label for="address2">Address Line 2:</label>
            <input class="input" type="text" id="address2" name="address2">

            <label for="city">City:</label>
            <input class="input" type="text" id="city" name="city">
            
            <label for="state">State:</label>
            <input class="input" type="text" id="state" name="state">

            <label for="postcode">Postcode:</label>
            <input class="input" type="text" id="postcode" name="postcode">

            <label for="latitude">Latitude:</label>
            <input class="input" type="text" id="latitude" name="latitude">

            <label for="longitude">Longitude:</label>
            <input class="input" type="text" id="longitude" name="longitude">

            <input class="button" id="submit" type="submit" value="Submit">
        </form>
        <section class="tableContainer">
            <table id="table" class="display">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://editor.datatables.net/extensions/Editor/js/dataTables.editor.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
